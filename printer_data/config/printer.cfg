[include advanced/*.cfg]
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include macros/*.cfg]
[include timelapse.cfg]




[gcode_arcs]
resolution: 1.0

[danger_options]
temp_ignore_limits: true
multi_mcu_trsync_timeout: 0.025
autosave_includes: False
homing_start_delay: 0.00
endstop_sample_count: 2
log_bed_mesh_at_startup: True

[pause_resume]
recover_velocity: 75

[virtual_sdcard]
path: /home/e3ng/printer_data/gcodes
with_subdirs: True


[stepper_x] #Stock Motor
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
position_min: 0
homing_speed: 80

[tmc2209 stepper_x] #Stock Motor
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 2.00
hold_current: 1.00
#stealthchop_threshold: 999999
stealthchop_threshold: 0
sense_resistor: 0.110

[stepper_y] #Stock Motor
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 248
position_max: 248
position_min: 0
homing_speed: 80

[tmc2209 stepper_y] #Stock Motor
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 2.00
hold_current: 1.00
#stealthchop_threshold: 999999
stealthchop_threshold: 0
sense_resistor: 0.110

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_endstop: 1.5
position_max: 237
position_min: -3

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
#stealthchop_threshold: 999999
stealthchop_threshold: 0
sense_resistor: 0.110

[extruder] #Orbiter V2 + CHC Pro
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 5
pressure_advance:  0.0457


[tmc2209 extruder] #Orbiter V2
interpolate: true
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.11
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 0
sense_resistor: 0.110
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[heater_bed] #Stock Bed
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_33FFD80530554D3539600543-if00
restart_method: command

[mcu MCU2]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu btt_lis2dw]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504434031078631C-if00
is_non_critical: True

[lis2dw]
cs_pin: btt_lis2dw:gpio9
spi_software_sclk_pin: btt_lis2dw:gpio10
spi_software_mosi_pin: btt_lis2dw:gpio11
spi_software_miso_pin: btt_lis2dw:gpio8
axes_map: -y,x,-z

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: lis2dw

[input_shaper]
shaper_freq_x: 71.6
shaper_type_x: zv
shaper_freq_y: 61.8
shaper_type_y: ei

[printer]
kinematics: corexy
max_velocity: 700
max_z_velocity: 20
max_z_accel: 600
max_accel: 26000

[static_digital_output usb_pullup_enable]
pins: !PA14

[gcode_shell_command neofetch]
command: neofetch
verbose: True

[delayed_gcode limit_acceleration]



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>


