[homing_override]
axes: xyz
set_position_z: 0

gcode:
  G90
  G1 Z5 F600
  
  G1 Y-10 F3000

  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    G28 X
  {% endif %}

  {% if home_all or 'Y' in params %}
    G28 Y
  {% endif %}

  {% if home_all or 'Z' in params %}
    G90
    ATTACH_PROBE
    MOVE_AVOIDING_DOCK X=117.5 Y=117.5 SPEED=70
    G28 Z
    MOVE_AVOIDING_DOCK X=117.5 Y=117.5 SPEED=70
  {% endif %}
