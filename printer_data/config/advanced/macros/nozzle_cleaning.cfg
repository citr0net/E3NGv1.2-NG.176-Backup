[gcode_macro CLEAN_NOZZLE]
gcode:
    M204 P30000                     ; Set acceleration to 30,000 mm/s^2
    G90                             ; Use absolute positioning
    G1 F12000                       ; Set initial movement speed to 200 mm/s (12000 mm/min)
    G1 Z7                           ; Move Z up
    G1 X17 Y240                     ; Move to start position
    {% for i in range(15) %}
    G1 X46 Y240 Z-0                 ; Wipe line 1
    G1 X46 Y237 Z-0                 ; Wipe transition
    G1 X17 Y237 Z-0                 ; Wipe line 2
    {% endfor %}
    G1 X17 Y240 Z8                  ; Move away and Z up
    M204 S5000                      ; Restore default print acceleration (or use your printer's default)


[gcode_macro CLEAN_NOZZLE_VERIFY]
description: High-speed verification wipe
gcode:
    M204 P30000                     ; Set acceleration to 30,000 mm/s^2
    G90                             ; Use absolute positioning
    G1 F12000                       ; Set movement speed to 200 mm/s (12000 mm/min)
    G1 Z7                           ; Move Z up
    G1 X10.5 Y243.5                 ; Move to start position
    G1 Z1.470                       ; Move to wipe Z height
    {% for i in range(7) %}
    G1 X50.5 Y243.5 Z1.470          ; Wipe line 1
    G1 X50.5 Y233.5 Z1.470          ; Wipe transition
    G1 X10.5 Y233.5 Z1.470          ; Wipe line 2
    {% endfor %}
    M204 S5000                      ; Restore default print acceleration (or use your printer's default)