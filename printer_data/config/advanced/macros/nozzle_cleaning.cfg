[gcode_macro CLEAN_NOZZLE]
description: Move Start -> POI 1 -> POI 2 -> End, repeated 3 times at 150mm/s. Starts with Z=7 until X/Y are in position.
gcode:
    G90                             ; Use absolute positioning
    G1 F12000   
    G1 Z7                           ; Raise to Z=7 to travel safely
    G1 X17 Y240 

    {% for i in range(15) %}
    G1 X46 Y240 Z-0.7                ; POI 1
    G1 X46 Y237 Z-0.7                ; POI 2
    G1 X17 Y237 Z-0.7               ; End
    {% endfor %}

    G1 X17 Y240 Z8


[gcode_macro CLEAN_NOZZLE_VERIFY]
description: Repeats a nozzle cleaning verification pattern 7 times at Z=1.470, starting safe at Z=7
gcode:
    G90                            
    G1 F9000  
    G1 Z7                    
    G1 X10.5 Y243.5  
    G1 Z1.470                      



    {% for i in range(7) %}
    G1 X50.5 Y243.5 Z1.470          ; POI 1
    G1 X50.5 Y233.5 Z1.470          ; POI 2
    G1 X10.5 Y233.5 Z1.470          ; End
    {% endfor %}
