[gcode_shell_command playLemonade]
command: /home/e3ng/wirelessSpeaker/lemonade.sh
timeout: 2
verbose: True

[gcode_macro lemonadeAudio]
gcode:
  RUN_SHELL_COMMAND CMD=playLemonade

[gcode_shell_command killAudioActual]
command: pkill pulseaudio
timeout: 2
verbose: True

[gcode_macro killAudio]
gcode:
  RUN_SHELL_COMMAND CMD=killAudioActual